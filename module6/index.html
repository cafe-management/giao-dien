<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đặt Món Qua QR Code</title>
  <!-- Nhúng Tailwind CSS qua CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <!-- Container chính -->
  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white shadow-lg rounded-lg p-6 max-w-md w-full">
      <!-- Tiêu đề -->
      <h1 class="text-2xl font-bold text-center mb-4">Quét mã QR để đặt món</h1>
      <!-- Mô tả -->
      <p class="text-center text-gray-700 mb-6">
        Quét mã QR ở bàn của bạn để truy cập thực đơn và đặt món ngay!
      </p>
      <!-- Hộp chứa mã QR -->
      <div class="flex justify-center">
        <!-- Ví dụ sử dụng dịch vụ tạo QR code online; thay đổi "YourOrderLinkHere" bằng URL thực đơn của bạn -->
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=http://127.0.0.1:5500/menu.html" alt="QR Code Đặt Món" class="w-48 h-48">
      </div>
    </div>
  </div>
</body>
</html>
